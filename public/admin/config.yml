backend:
  # For production: Use git-gateway or a third-party OAuth provider
  # Option 1: GitHub backend (requires OAuth setup - see ADMIN_SETUP.md)
  name: github
  repo: cau1k/caulk.lol
  branch: main
  # Uncomment and configure when OAuth is set up:
  # base_url: https://your-oauth-provider.com
  # auth_endpoint: /auth
  
  # For local testing only (allows editing without auth):
  # Uncomment the line below and comment out the github backend above
  # name: test-repo

# Enable draft workflow (optional)
# publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Caulk", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: "HH:mm:ssZ", format: "YYYY-MM-DDTHH:mm:ssZ" }
      - { label: "Updated Date", name: "updatedAt", widget: "datetime", date_format: "YYYY-MM-DD", time_format: "HH:mm:ssZ", format: "YYYY-MM-DDTHH:mm:ssZ", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }
